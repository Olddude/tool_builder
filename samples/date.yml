name: date tool
version: 1.0.0
id: date_tool
description: A tool to get the current date
request:
  - name: timezone
    description: The timezone to use for the date
    type: string  
response: 
  - name: date
    description: The date in the format of YYYY-MM-DD
    type: string
engine:
  - type: llm
    name: gpt-3.5-turbo
    prompt: "date"
    variables: 
      - name: currentDate
        expression: "now().tz(request.timezone).format('dddd, DD-MM-YYYY')"